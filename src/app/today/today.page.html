<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="toggleFavorite()"
                        [color]="isFavorite? 'warning': 'dark'"
                        fill="clear">
                <ion-icon name="star" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-progress-bar [value]="progress" color="primary"></ion-progress-bar>
</ion-header>

<ion-content #content
             (ionScroll)="onPageScroll($event)"
             class="ion-padding"
             scrollEvents="true">
    <h4 class="ion-text-center">
        {{header}}
    </h4>
    <div #articleContent
         (textSelect)="textSelected($event)"
         [innerHTML]="html">
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-icon (click)="calcDay(-1)" name="arrow-back"></ion-icon>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-icon (click)="calcDay(+1)" name="arrow-forward"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
