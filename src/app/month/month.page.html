<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{monthName}} readings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content class="ion-padding width-80">
  <ion-calendar #calendar
    (onSelect)="onSelect($event)"
    [(ngModel)]="dateMulti"
    [options]="optionsMulti"
    format="YYYY-MM-DD"
    type="string">
  </ion-calendar>

  @for (item of data; track item) {
    <ion-card
      [id]="month+'-'+item.day"
      [routerLink]="'/day/'+month+'-'+item.day"
      routerLinkActive="active">
      <ion-card-header>
        <ion-card-title>
          {{monthName}} {{item.day}}
        </ion-card-title>
        <ion-card-subtitle>
          {{item.title}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <img [src]="'assets/'+month+'/'+month+'-'+item.day+'.jpg'"/>
      </ion-card-content>
    </ion-card>
  }

</ion-content>
