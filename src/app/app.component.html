<ion-app>
  <ion-menu swipeGesture="false" contentId="main-content">
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/today">
            <ion-icon name="home" slot="start"></ion-icon>
            Today
          </ion-item>
          @for (p of appPages; track p) {
            <ion-item
              [routerDirection]="'root'"
              [routerLink]="[p.url]">
              @if (p.icon) {
                <ion-icon
                [name]="p.icon" slot="start"></ion-icon>
              }
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          }
          <ion-item [routerDirection]="'root'"
            routerLink="/login">
            Login
          </ion-item>
          <ion-item [routerDirection]="'root'"
            routerLink="/notes">
            Saved notes
          </ion-item>
          <!--
          <ion-item (click)="login('google')">
            <ion-label>
              Google Login
            </ion-label>
          </ion-item>
          <ion-item (click)="login('facebook')">
            <ion-label>
              Facebook Login
            </ion-label>
          </ion-item>
          -->
          <ion-item [routerDirection]="'root'"
            routerLink="/about">
            <ion-label>
              About
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
